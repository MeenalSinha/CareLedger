name: CareLedger CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Max line length 100
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
      continue-on-error: true
    
    - name: Verify imports
      run: |
        python -c "from orchestrator import orchestrator; print('✅ Orchestrator imports work')"
        python -c "from agents.ingestion_agent import ingestion_agent; print('✅ Agents import work')"
        python -c "from utils.vector_store import qdrant_manager; print('✅ Utils import work')"
    
    - name: Check demo script
      run: |
        python -c "import demo; print('✅ Demo script imports work')"
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t careledger:test .
    
    - name: Verify Docker image
      run: |
        docker run --rm careledger:test python --version

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Check for secrets
      run: |
        echo "Checking for exposed secrets..."
        if grep -r "sk-" . --exclude-dir=".git" --exclude="*.md"; then
          echo "⚠️ Warning: Potential API keys found"
          exit 1
        fi
        echo "✅ No obvious secrets found"
